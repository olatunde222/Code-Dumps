<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modern-Login-Page</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="form signup">
        <h2>Sign Up</h2>
        <div class="inputBox">
          <input type="text" required />
          <i class="fa-regular fa-user"><span>Username</span></i>
        </div>
        <div class="inputBox">
          <input type="text" required />
          <i class="fa-regular fa-envelope"><span>Emial Address</span></i>
        </div>
        <div class="inputBox">
          <input type="password" required />
          <i class="fa-solid fa-lock"><span>Create Password</span></i>
        </div>
        <div class="inputBox">
          <input type="password" required />
          <i class="fa-solid fa-lock"><span>Confirm Password</span></i>
        </div>
        <div class="inputBox">
          <input type="submit" value="Create Account" />
        </div>
        <p>Already a member? <a href="/" class="login">Login Here</a></p>
      </div>
    </div>
  </body>
</html>
